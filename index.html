<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- Custom Style -->
  <link rel="stylesheet" href="./public/css/styles.css">
  <title>Mobile</title>
</head>
<body>
  <div class="container">
    <section class="section_operations">
      <input name="operations" class="operations"/>
      <button type="button" disabled id ="buttonKeyboard" class="btn btn-Keyboard show_null"><i class="fas fa-calculator"></i></button>
      <button type="button" disabled  id="buttonCombo" class="btn btn-combo hide"><i class="fas fa-list-ul"></i></button>
    </section>
    <section class="section_numbers">
        <div class="amount">
          <p>2</p>
          <p>2</p>
        </div>
        <div class="products">
          <p>Gaseosas</p>
          <p>Panchos</p>
        </div>
        <div class="prices">
          <p>$ 450</p>
          <p>$ 500</p>
        </div>
    </section>
    <hr class="line" id="line">
    <section class="section_total">
      <div class="text">
        <p>total</p>
      </div>
      <div class="totalAmount">
        <p>$ 1550</p>
      </div>
      
    </section>
    <div class="buttonCharge">
      <button class="btn btn-cobrar">cobrar</button>
    </div>
    <div class="toogle">
        <span><i class="fas fa-angle-double-up show" id="arrowUp"></i></span>
        <span><i class="fas fa-angle-double-down hide" id="arrowDown"></i></span>

      <div class="hide" id="options">
        <div  class="combo" id="combo">
          <div>
              <p>Papas</p>
              <p>$ 150</p>
          </div>
          <div>
            <p>Pancho</p>
            <p>$ 250</p>
          </div>
          <div>
            <p>Combo 1</p>
            <p>$ 350</p>
          </div>
          <div>
            <p>Papas</p>
            <p>$ 150</p>
          </div>
          <div>
            <p>Pancho</p>
            <p>$ 250</p>
          </div>
          <div class="pedido">
            <span><i class="fas fa-check"></i></span>
            <p>Ingresar Pedido</p>
          </div>
          <div>
            <p>Combo 3</p>
            <p>$ 430</p>
          </div>
          <div>
            <p>Combo 4</p>
            <p>$ 450</p>
          </div>
          
        </div>

        <!-- Keyboard -->
        <div class="Keyboard hide" id="Keyboard">
          
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div class="xNum">
            X2
          </div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div class="xNum">
            X3
          </div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div class="xNum">
            X4
          </div>
          <div class="btnCancelar">
            <i>X</i>
            <p>Cancelar</p>
          </div>
          <div>0</div>
          <div class="btnAceptar">
            <p>Aceptar</p>
            <i class="fas fa-check"></i>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Script Custom -->
  <script src="./public/bundle.js"></script>
</body>
</html>
